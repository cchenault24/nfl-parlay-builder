name: Build and Deploy

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-dev:
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_DEV }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_DEV }}
      VITE_LEGAL_COMPANY_NAME: ${{ secrets.VITE_LEGAL_COMPANY_NAME }}
      VITE_LEGAL_CONTACT_EMAIL: ${{ secrets.VITE_LEGAL_CONTACT_EMAIL }}
      VITE_MINIMUM_AGE: ${{ secrets.VITE_MINIMUM_AGE }}
      VITE_RESPONSIBLE_GAMBLING_HELPLINE: ${{ secrets.VITE_RESPONSIBLE_GAMBLING_HELPLINE }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm ci

      - name: Install functions deps
        working-directory: functions_v2
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Auth to Google Cloud (Dev)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NFL_PARLAY_BUILDER_DEV }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Functions + Hosting (Dev)
        run: firebase deploy --project nfl-parlay-builder-dev --only functions,hosting

  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_LEGAL_COMPANY_NAME: ${{ secrets.VITE_LEGAL_COMPANY_NAME }}
      VITE_LEGAL_CONTACT_EMAIL: ${{ secrets.VITE_LEGAL_CONTACT_EMAIL }}
      VITE_MINIMUM_AGE: ${{ secrets.VITE_MINIMUM_AGE }}
      VITE_RESPONSIBLE_GAMBLING_HELPLINE: ${{ secrets.VITE_RESPONSIBLE_GAMBLING_HELPLINE }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm ci

      - name: Install functions deps
        working-directory: functions_v2
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Auth to Google Cloud (Prod)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NFL_PARLAY_BUILDER }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Functions + Hosting (Prod)
        run: firebase deploy --project nfl-parlay-builder --only functions,hosting

  preview-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_DEV }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_DEV }}
      VITE_LEGAL_COMPANY_NAME: ${{ secrets.VITE_LEGAL_COMPANY_NAME }}
      VITE_LEGAL_CONTACT_EMAIL: ${{ secrets.VITE_LEGAL_CONTACT_EMAIL }}
      VITE_MINIMUM_AGE: ${{ secrets.VITE_MINIMUM_AGE }}
      VITE_RESPONSIBLE_GAMBLING_HELPLINE: ${{ secrets.VITE_RESPONSIBLE_GAMBLING_HELPLINE }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm ci

      - name: Install functions deps
        working-directory: functions_v2
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Auth to Google Cloud (Dev)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NFL_PARLAY_BUILDER_DEV }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Hosting Preview (Dev project)
        run: firebase hosting:channel:deploy pr-${{ github.event.number }} --project nfl-parlay-builder-dev --expires 7d
